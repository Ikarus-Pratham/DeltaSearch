<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Image Search App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center mb-6">Reverse Image Search</h1>
        <div class="bg-white p-6 rounded-lg shadow-md">
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="image-upload">Upload Image</label>
                <input type="file" id="image-upload" accept="image/*" class="w-full p-2 border rounded">
            </div>
            <button id="search-btn" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Search</button>
        </div>
        <div id="results" class="mt-6 hidden">
            <h2 class="text-2xl font-bold mb-4">Results</h2>
            <div id="error" class="hidden text-red-500 mb-4"></div>
            <div id="product-info" class="mb-4"></div>
            <div id="image-gallery" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4"></div>
        </div>
    </div>
    <script src="/eel.js"></script>
    <script src="script.js"></script>
</body>
</html>
