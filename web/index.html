<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Image Search App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b-2 border-primary">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-center">
                <i class="fas fa-search text-primary text-2xl mr-3"></i>
                <h1 class="text-3xl font-bold text-black">Delta Search</h1>
            </div>
            <p class="text-center text-gray-600 mt-2">Upload an image to find similar products and information</p>
        </div>
    </header>

    <div class="container mx-auto px-6 py-8">
        <!-- Upload Section -->
        <div class="max-w-2xl mx-auto mb-8">
            <div class="bg-white rounded-2xl shadow-lg p-8">
                <div class="upload-zone rounded-xl p-8 text-center" id="upload-zone">
                    <input type="file" id="image-upload" accept="image/*" class="hidden">
                    <div id="upload-content">
                        <i class="fas fa-cloud-upload-alt text-6xl text-gray-400 mb-4"></i>
                        <h3 class="text-xl font-semibold text-black mb-2">Upload Your Image</h3>
                        <p class="text-gray-600 mb-4">Drag and drop an image here, or click to browse</p>
                        <button class="bg-primary text-white px-6 py-3 rounded-lg hover:bg-primary-dark transition-colors">
                            <i class="fas fa-folder-open mr-2"></i>Choose File
                        </button>
                    </div>
                    <div id="preview-content" class="hidden">
                        <img id="preview-image" class="mx-auto rounded-lg shadow-md mb-4 max-w-full h-48 object-cover">
                        <p class="text-black font-medium" id="file-name"></p>
                        <button class="text-primary hover:text-primary-dark mt-2" id="change-image">
                            <i class="fas fa-edit mr-1"></i>Change Image
                        </button>
                    </div>
                </div>
                
                <!-- Search Options -->
                <div class="mt-6 p-4 bg-gray-50 rounded-xl">
                    <h4 class="text-lg font-semibold text-black mb-4 flex items-center">
                        <i class="fas fa-cog text-primary mr-2"></i>Search Options
                    </h4>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="num-results" class="block text-sm font-medium text-gray-700 mb-2">
                                <i class="fas fa-list-ol text-primary mr-1"></i>Number of Results
                            </label>
                            <input 
                                type="number" 
                                id="num-results" 
                                class="form-input w-full px-4 py-3 rounded-lg bg-white" 
                                placeholder="Enter number of results"
                                value="10"
                                min="1"
                                max="100"
                            >
                        </div>
                        <div>
                            <label for="save-folder" class="block text-sm font-medium text-gray-700 mb-2">
                                <i class="fas fa-folder text-primary mr-1"></i>Save to Folder
                            </label>
                            <div class="flex items-center space-x-2">
                                <input 
                                    type="text" 
                                    id="save-folder" 
                                    class="form-input w-full px-4 py-3 rounded-lg bg-white" 
                                    placeholder="Select a folder"
                                    readonly
                                >
                                <button id="select-folder-btn" class="bg-primary text-white px-4 py-3 rounded-lg hover:bg-primary-dark transition-colors">
                                    <i class="fas fa-folder-open"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <button id="search-btn" class="search-btn w-full text-white py-4 rounded-xl font-semibold text-lg mt-6 disabled:opacity-50 disabled:cursor-not-allowed">
                    <i class="fas fa-search mr-2"></i>Search Similar Images
                </button>
            </div>
        </div>

        <!-- Loading State -->
        <div id="loading" class="hidden text-center py-12">
            <div class="loading-spinner mx-auto mb-4"></div>
            <p class="text-black font-medium">Searching for similar images...</p>
            <p class="text-gray-600 text-sm mt-2">This may take a few moments</p>
        </div>

        <!-- Error Display -->
        <div id="error" class="hidden max-w-2xl mx-auto mb-8">
            <div class="bg-red-50 border-l-4 border-red-500 p-6 rounded-r-lg">
                <div class="flex items-center">
                    <i class="fas fa-exclamation-circle text-red-500 mr-3"></i>
                    <div>
                        <h3 class="text-red-800 font-medium">Error</h3>
                        <p class="text-red-700" id="error-message"></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Results Section -->
        <div id="results" class="hidden fade-in">
            <!-- Product Info -->
            <div class="max-w-4xl mx-auto mb-8">
                <div class="result-card rounded-2xl shadow-lg p-8">
                    <div class="flex items-center mb-6">
                        <i class="fas fa-info-circle text-primary text-2xl mr-3"></i>
                        <h2 class="text-2xl font-bold text-black">Product Information</h2>
                    </div>
                    <div id="product-info" class="text-black">
                        <!-- Product info will be inserted here -->
                    </div>
                </div>
            </div>

            <!-- Image Gallery -->
            <div class="max-w-6xl mx-auto">
                <div class="result-card rounded-2xl shadow-lg p-8">
                    <div class="flex items-center justify-between mb-6">
                        <div class="flex items-center">
                            <i class="fas fa-images text-primary text-2xl mr-3"></i>
                            <h2 class="text-2xl font-bold text-black">Similar Images</h2>
                        </div>
                        <span id="image-count" class="bg-primary text-white px-3 py-1 rounded-full text-sm font-medium"></span>
                    </div>
                    <div id="image-gallery" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                        <!-- Images will be inserted here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/eel.js"></script>
    <script src="script.js"></script>
</body>
</html>
